<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a2cbedb26f.js" crossorigin="anonymous"></script>
    <title>vertical slides</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #f4978e;">
                <h1>nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>bluuue sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(https://media.istockphoto.com/photos/african-fish-eagle-picture-id639288938?k=20&m=639288938&s=612x612&w=0&h=_Nfu--g9a6bzYFlELfWiyv_bGGWGEnypNOpzKwuDIbc=);"></div>
            <div style="background-image: url(https://images.unsplash.com/photo-1541703834306-d9710dde1287?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGxvbmVseSUyMGNhc3RsZSUyMGluJTIwdGhlJTIwd2lsZGVybmVzc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60);"></div>
            <div style="background-image: url(https://media.istockphoto.com/photos/scenic-view-of-the-matterhorn-mountain-summit-with-snow-clouds-blue-picture-id1268690293?k=20&m=1268690293&s=612x612&w=0&h=Ex1b4IBOZpSwSw98Zo5P8Z8l8W-NMP0Y6hIaupz3UCI=);"></div>            
            <div style="background-image: url(https://media.istockphoto.com/photos/tender-light-garden-roses-in-a-transparent-vase-on-pink-pastel-picture-id1315514390?k=20&m=1315514390&s=612x612&w=0&h=Y9dCIPwEOZxRmQdyfkoaPaI28kavrp3jD1KKm3Pw3UA=);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
